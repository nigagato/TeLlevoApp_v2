<ion-content [fullscreen]="true" class="fondo">
  <div class="header">
    <div class="header-text">
      <span class="txtDorado">TeLlevo</span> <span class="txtBlanco">App</span>
    </div>
  </div>
  <div class="titulo">
    <ion-icon name="chevron-back-outline" (click)="pasajero1()"></ion-icon>Viajes
  </div>

  <div class="icono" *ngFor="let viaje of viajes; let i = index">
    <ion-icon name="map-outline" class="icono-grande" (click)="unirseAViaje(viaje)"></ion-icon>
    <div class="detalle">
      <span>Inicio: {{viaje.direccion_inicial}}</span>
      <span>Final: {{viaje.direccion_final}}</span>
      <span>Chofer: {{viaje.chofer_id}}</span>
    </div>
  </div>

  <ion-footer>
    <div class="footer">
      <ion-icon name="home-outline" (click)="menu()"></ion-icon>
      <ion-icon name="car-sport-outline" (click)="servicios()"></ion-icon>
      <ion-icon name="person-circle-outline" (click)="cuenta()"></ion-icon>
    </div>
  </ion-footer>
</ion-content>
