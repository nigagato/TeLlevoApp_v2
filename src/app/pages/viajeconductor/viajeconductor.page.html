<ion-content [fullscreen]="true" class="fondo">
  <div class="header">
    <div class="header-text">
      <span class="txtDorado">TeLlevo</span> <span class="txtBlanco">App</span>
    </div>
  </div>
  <div class="titulo"><ion-icon name="chevron-back-outline" (click)="conductor()"></ion-icon></div>
  <div class="icono">
    <ion-icon name="person-outline" class="icono-grande"></ion-icon>
    <div class="detalle">
      <span *ngIf="viaje" style="color: black;">Usuario: {{ viaje.pasajero_id }}</span>
    </div>
  </div><br>
  <div class="direccion">
    <span class="direccion-texto">
      <ion-icon name="location-outline"></ion-icon>
      <span *ngIf="viaje">Dirección Inicial: {{ viaje.direccion_inicial }}</span>
    </span>
  </div>
  
  <div class="direccion">
    <span class="direccion-texto">
      <ion-icon name="location-outline"></ion-icon>
      <span *ngIf="viaje">Dirección Final: {{ viaje.direccion_final }}</span>
    </span>
  </div>
  <br><br>
  <ion-button fill="clear" expand="block" class="boton" (click)="finalizarViaje()">Finalizar viaje</ion-button>
  <div class="cancelar" (click)="cancelarViaje()">Cancelar viaje</div>
  <ion-footer>
    <div class="footer">
      <ion-icon name="home-outline" (click)="menu()"></ion-icon>
      <ion-icon name="car-sport-outline" (click)="servicios()"></ion-icon>
      <ion-icon name="person-circle-outline" (click)="cuenta()"></ion-icon>
    </div>
  </ion-footer>
</ion-content>
